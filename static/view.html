<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Medical Workers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Medical Workers Management System</h1>
        <nav>
            <a href="index.html" class="nav-link">Add Medical Worker</a>
            <a href="view.html" class="nav-link">View/Delete Workers</a>
            <a href="edit.html" class="nav-link">Edit Worker</a>
            <a href="delete-departments.html" class="nav-link">Delete Departments</a>
            <button onclick="downloadReport()" class="nav-link" style="background: none; border: none; cursor: pointer; color: #64748b; padding: 0.75rem 1.5rem; font-family: inherit; font-size: inherit;">
                Download Report
            </button>
        </nav>
    </header>

    <main>
        <div class="filters">
            <h2>View Medical Workers</h2>
            <div class="filter-controls">
                <div class="form-group">
                    <label for="filterDepartment">Filter by Department:</label>
                    <select id="filterDepartment" onchange="loadWorkers()">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterSpecialization">Filter by Specialization:</label>
                    <select id="filterSpecialization" onchange="loadWorkers()">
                        <option value="">All Specializations</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="workers-table-container">
            <div class="workers-table-wrapper">
                <table id="workersTable" class="workers-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Department</th>
                        <th>Specialization</th>
                        <th>Hire Date</th>
                        <th>Experience</th>
                        <th>Salary</th>
                        <th>License</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="workersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="view.js"></script>
</body>
</html>
